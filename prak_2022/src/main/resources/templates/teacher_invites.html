<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 70px;
        }
    </style>
    <title>Результаты поиска</title>
</head>
<body>
<div th:replace="general :: page-header"></div>
<div class="indent">
    <h3>Приглашения</h3>
    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th class="col-2" scope="col"> Название</th>
            <th class="col-3" scope="col"> Адрес</th>
            <th class="col-1" scope="col"> Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${empty_invites}">
            <td colspan="6">На данный момент приглашений нет</td>
        </tr>
        <tr th:each="company : ${invites}">
            <td class="col-2">
                <a th:href="'/company?company_id=' + ${company.getCompany_id()}">
                    <span th:text="${company.getCompany_name()}"> </span>
                </a>
            </td>
            <td class="col-3">
                <span th:text="${company.getAddress()}"> </span>
            </td>
            <td class="col-1">
                <a th:href="'/teacher/approve?company_id=' + ${company.getCompany_id()}">
                    <button type="button" class="btn btn-success">Принять</button>
                </a>
                <a th:href="'/teacher/reject?company_id=' + ${company.getCompany_id()}">
                    <button type="button" class="btn btn-danger">Отклонить</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Компании</h3>
    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th class="col-2" scope="col"> Название</th>
            <th class="col-3" scope="col"> Адрес</th>
            <th class="col-1" scope="col"> Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${empty_companies}">
            <td colspan="6"> Компании не найдены </td>
        </tr>
        <tr th:each="company : ${companies}">
            <td class="col-2">
                <a th:href="'/company?company_id=' + ${company.getCompany_id()}">
                    <span th:text="${company.getCompany_name()}"> </span>
                </a>
            </td>
            <td class="col-3">
                <span th:text="${company.getAddress()}"> </span>
            </td>
            <td class="col-1">
                <a th:href="'/teacher/retire?company_id=' + ${company.getCompany_id()}">
                    <button type="button" class="btn btn-danger">Выйти из компании</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>
</body>
