<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 70px;
        }
    </style>
  <title>Моя страница</title>
</head>
<body>
<div th:replace="general :: page-header"></div>
<div class="indent">
  <form class="was-validated" method="post" action="/registration/student">
    <div class="form-row">
      <div class="form-group col md-6">
        <label for="validation_username">Имя пользователя</label>
        <input type="text" class="form-control is-invalid" id="validation_username" th:value="${username}" name="username" required disabled></input>
        <div class="invalid-feedback">
        </div>
      </div>

    </div>
    <div class="form-row">

      <div class="form-group col md-6">
        <label for="validation_surname">Фамилия</label>
        <input type="text" class="form-control is-invalid" id="validation_surname" th:value="${student.getSurname()}" name="surname" required></input>
        <div class="invalid-feedback">
          Введите фамилию
        </div>
      </div>

      <div class="form-group col md-6">
        <label for="validation_firstname">Имя</label>
        <input type="text" class="form-control is-invalid" id="validation_firstname" th:value="${student.getFirst_name()}" name="first_name" required></input>
        <div class="invalid-feedback">
          Введите имя
        </div>
      </div>

      <div class="form-group col md-6">
        <label for="validation_lastname">Отчество</label>
        <input type="text" class="form-control is-invalid" id="validation_lastname" th:value="${student.getLast_name()}" name="last_name"></input>
      </div>

    </div>

    <div class="mb-3">
      <label for="validationTextarea">О себе</label>
      <textarea class="form-control is-invalid" id="validationTextarea" th:text="${student.getDescription()}" name="description"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Сохранить</button>
  </form>
  <br>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
    Удалить аккаунт
  </button>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Вы точно хотите удалить аккаунт?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Это действие необратимо
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Отмена</button>
        <a href="/delete_account"><button type="button" class="btn btn-danger" >Удалить</button></a>
      </div>
    </div>
  </div>
</div>

<div th:replace="general :: site-footer"></div>
</body>
</html>
