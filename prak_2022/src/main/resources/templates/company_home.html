        <a href="/home/teachers"><button type="button" class="btn btn-primary">Управлять преподавателями</button></a>
        <a href="/create_course">
            <button type="button" class="btn btn-success">
                Создать курс
            </button>
        </a>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
            Удалить аккаунт
        </button>
        </p></div>
    </div>
    <form class="was-validated" method="post" action="/company/perform_update">
            <div class="form-row">

                <div class="form-group col md-6">
                    <label for="validation_name">Название</label>
                    <input type="text" class="form-control is-invalid" id="validation_name" th:value="${company.getCompany_name}" name="company_name" required></input>
                    <div class="invalid-feedback">
                        Введите название своей компании
                    </div>
                </div>
                <div class="form-group col md-6">
                    <label for="validation_address">Адрес</label>
                    <input type="text" class="form-control is-invalid" id="validation_address" th:value="${company.getAddress}" name="address" required></input>
                    <div class="invalid-feedback">
                        Введите адрес своей компании
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="validationTextarea">О компании</label>
                <textarea class="form-control is-invalid" id="validationTextarea" th:text="${company.getDescription}" name="description"></textarea>
            </div>
        <button class="btn btn-primary" type="submit">Сохранить</button>
    </form>
    <br>
    <h3>Курсы</h3>
    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Название</th>
            <th scope="col"> Дата начала</th>
            <th scope="col"> Дата окончания</th>
            <th scope="col"> Учебная нагрузка(в неделю)</th>
            <th scope="col"> Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${empty_courses}">
            <td colspan="6"> Нет ни одного курса </td>
        </tr>
        <tr th:each="course : ${courses}">
            <td>
                <a th:href="'/course?course_id=' + ${course.getCourse_id()}">
                    <span th:text="${course.getCourse_name()}"> </span>
                </a>
            </td>
            <td>
                <span th:text="${course.getDate_from()}"> </span>
            </td>
            <td>
                <span th:text="${course.getDate_till()}"> </span>
            </td>
            <td>
                <span th:text="${course.getLesson_intensivity()} + ' часов аудиторных занятий'"></span>
                <br>
                <span th:text="${course.getSelf_study_intensivity()} + ' часов самостоятельной работы'"></span>
            </td>
            <td>
                <a th:href="'/company/manage?course_id=' + ${course.getCourse_id()}"><button type="button" class="btn btn-warning">Управлять</button></a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Вы точно хотите удалить аккаунт?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Это действие необратимо
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Отмена</button>
                <a href="/delete_account"><button type="button" class="btn btn-danger" >Удалить</button></a>
            </div>
        </div>
    </div>
</div>

<div th:replace="general :: site-footer"></div>
</body>
</html>
