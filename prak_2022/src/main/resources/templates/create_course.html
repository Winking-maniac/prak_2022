<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 70px;
        }
    </style>
    <title>ф</title>
</head>
<body>
<div th:replace="general :: page-header"></div>
<div class="indent">
    <h1>Новый курс</h1>
    <div th:if="${date_error}" class="alert alert-danger" role="alert">
        Начало курса не может быть позже его окончания
    </div>
    <form class="was-validated" method="post" action="/create_course">
        <div class="form-row">
            <div class="form-group col md-6">
                <label for="validation_username">Название курса</label>
                <input type="text" class="form-control is-invalid" id="validation_username" placeholder="username" name="course_name" required></input>
                <div class="invalid-feedback">
                    Выберите название курса
                </div>
            </div>

            <div class="form-group col md-6">
                <label for="validation_passwd">Дата начала</label>
                <input type="date" class="form-control is-invalid" id="validation_passwd" name="date_from" required></input>
                <div class="invalid-feedback">
                    Введите дату начала
                </div>
            </div>


            <div class="form-group col md-6">
                <label for="validation_passwd_confirm">Дата окончания</label>
                <input type="date" class="form-control is-invalid" id="validation_passwd_confirm" name="date_till" required></input>
                <div class="invalid-feedback">
                    Введите дату окончания
                </div>
            </div>
<!--        </div>-->
<!--        <div class="form-row">-->

            <div class="form-group col md-6">
                <label for="validation_surname">Учебная нагрузка(в классе)</label>
                <input type="number" step="0.5" min="0.0" max="24.0" class="form-control is-invalid" id="validation_surname" placeholder="5" name="lesson_intensivity" required></input>
                <div class="invalid-feedback">
                    Укажите предполагаемую нагрузку
                </div>
            </div>

            <div class="form-group col md-6">
                <label for="validation_firstname">Учебная нагрузка(дома)</label>
                <input type="number" step="0.5" min="0.0" max="24.0" class="form-control is-invalid" id="validation_firstname" placeholder="2" name="self_study_intensivity" required></input>
                <div class="invalid-feedback">
                    Укажите предполагаемую нагрузку
                </div>
            </div>

        </div>

        <div class="mb-3">
            <label for="validationTextarea">О себе</label>
            <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Здесь можно написать о своем образовании или увлечениях" name="description"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
    </form>
</div>
<div th:replace="general :: site-footer"></div>
</body>
</html>
