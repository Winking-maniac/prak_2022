<div th:replace="general :: page-header"></div>
<div class="indent">
    <div class="row no-gutters">
        <div class="col-sm"><h1><span th:text="${course.getCourse_name()}"></span></h1></div>
        <div class="col-sm"><p class="text-right">
            <!--      <span th:if="${can_unenroll}"><a th:href="'/student/unenroll?from=course&course_id=' + ${course.getCourse_id()}"><button type="button" class="btn btn-danger" >Отписаться</button></a></span>-->

            <!--      <span th:if="${can_enroll}"><a th:href="'/student/enroll?course_id=' + ${course.getCourse_id()}"><button type="button" class="btn btn-success" >Записаться</button></a></span>-->
            <!--      <span th:if="${can_manage}"><a th:href="'/manage?course_id=' + ${course.getCourse_id()}"><button type="button" class="btn btn-warning" >-->

            <!--                </svg>-->
            <!--                Управлять-->
            <!--            </button></a></span>-->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                Удалить курс
            </button>
        </p></div>
    </div>
    <div th:if="${date_error}" class="alert alert-danger" role="alert">
        Начало курса не может быть позже его окончания
    </div>
    <form class="was-validated" method="post" th:action="'/update_course?course_id='+${course.getCourse_id()}">
        <div class="form-row">
            <div class="form-group col md-6">
                <label for="validation_username">Название курса</label>
                <input type="text" class="form-control is-invalid" id="validation_username" th:value="${course.getCourse_name()}" name="course_name" required></input>
                <div class="invalid-feedback">
                    Выберите название курса
                </div>
            </div>

            <div class="form-group col md-6">
                <label for="validation_passwd">Дата начала</label>
                <input type="date" class="form-control is-invalid" id="validation_passwd" th:value="${course.getDate_from()}" name="date_from" required></input>
                <div class="invalid-feedback">
                    Введите дату начала
                </div>
            </div>


            <div class="form-group col md-6">
                <label for="validation_passwd_confirm">Дата окончания</label>
                <input type="date" class="form-control is-invalid" id="validation_passwd_confirm" th:value="${course.getDate_till()}" name="date_till" required></input>
                <div class="invalid-feedback">
                    Введите дату окончания
                </div>
            </div>
            <!--        </div>-->
            <!--        <div class="form-row">-->

            <div class="form-group col md-6">
                <label for="validation_surname">Учебная нагрузка(в классе)</label>
                <input type="number" step="0.5" min="0.0" max="24.0" class="form-control is-invalid" id="validation_surname" th:value="${course.getLesson_intensivity()}" name="lesson_intensivity" required></input>
                <div class="invalid-feedback">
                    Укажите предполагаемую нагрузку
                </div>
            </div>

            <div class="form-group col md-6">
                <label for="validation_firstname">Учебная нагрузка(дома)</label>
                <input type="number" step="0.5" min="0.0" max="24.0" class="form-control is-invalid" id="validation_firstname" th:value="${course.getSelf_study_intensivity()}" name="self_study_intensivity" required></input>
                <div class="invalid-feedback">
                    Укажите предполагаемую нагрузку
                </div>
            </div>

        </div>

        <div class="mb-3">
            <label for="validationTextarea">О себе</label>
            <textarea class="form-control is-invalid" id="validationTextarea" th:text="${course.getDescription()}" name="description"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Сохранить</button>
    </form>

    <br>
    <h3>Преподаватели</h3>
    <form method="get" action="/company/add_teacher">
        <div class="form-row no-gutters">
            <div class="form-group col md 6">
                <select name="teacher_id">
                    <option th:each="teacher : ${teachers}" th:value="${teacher.getTeacher_id()}"><span th:text="${teacher.getFullName()}"></span></option>
                </select>
                <a class="text-left">
                    <button class="btn btn-primary" type="submit">Добавить</button>
                <a>
            </div>
            <input type="hidden" th:value="${course.getCourse_id()}" name="course_id" />
        </div>
    </form>
    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th class="col-5" scope="col"> ФИО</th>
            <th class="col-1" scope="col"> Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${empty_teachers}">
            <td colspan="6"> Преподаватели не найдены </td>
        </tr>
        <tr th:each="teacher : ${course_teachers}">
            <td class="col-5">
                <a th:href="'/teacher?teacher_id=' + ${teacher.getKey().getTeacher_id()}">
                    <span th:text="${teacher.getKey().getFullName()}"> </span>
                </a>
            </td>
            <td class="col-1">
                <a th:if="${!teacher.getValue()}" th:href="'/company/grant_admin?teacher_id=' + ${teacher.getKey().getTeacher_id()} + '&course_id=' + ${course.getCourse_id()}">
                    <button type="button" class="btn btn-success" >Повысить</button>
                </a>
                <a th:if="${teacher.getValue()}" th:href="'/company/revoke_admin?teacher_id=' + ${teacher.getKey().getTeacher_id()} + '&course_id=' + ${course.getCourse_id()}">
                    <button type="button" class="btn btn-secondary" >Понизить</button>
                </a>
                <a th:href="'/company/delete_teacher?teacher_id=' + ${teacher.getKey().getTeacher_id()} + '&course_id=' + ${course.getCourse_id()}">
                    <button type="button" class="btn btn-danger" >Уволить с курса</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Вы точно хотите удалить аккаунт?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Это действие необратимо
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Отмена</button>
                <a th:href="'/delete_course?course_id='+${course.getCourse_id()}"><button type="button" class="btn btn-danger" >Удалить</button></a>
            </div>
        </div>
    </div>
</div>

<div th:replace="general :: site-footer"></div>
</body>
</html>
