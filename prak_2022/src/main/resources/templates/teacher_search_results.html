<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 70px;
        }
    </style>
    <title>Результаты поиска</title>
</head>
<body>
<div th:replace="general :: page-header"></div>
<div class="indent">
    <form method="get" action="/search/teachers">
        <input type="text" th:value="${pattern}" name="pattern"/>
        <button type="submit" class="btn btn-secondary">Найти</button>
    </form>
    <h1>Преподаватели</h1>
    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> ФИО</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${search_result.isEmpty()}">
            <td colspan="6"> Преподаватели не найдены </td>
        </tr>
        <tr th:each="teacher : ${search_result}">
            <td>
                <a th:href="'/teacher?teacher_id=' + ${teacher.getTeacher_id()}">
                    <span th:text="${teacher.getFullName()}"> </span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
